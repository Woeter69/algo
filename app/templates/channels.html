<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Style Chat</title>
  <link rel="stylesheet" href="../static/styles/channels.css">
</head>
<body>
  <div class="discord">
    <div class="sidebar">
      <div class="server-list">
        <div class="server">A</div>
        <div class="server">B</div>
        <div class="server">+</div>
      </div>
      <div class="channel-list">
        <div class="channel active">
          <span class="channel-icon">#</span>
          <span class="channel-name">general</span>
        </div>
        <div class="channel">
          <span class="channel-icon">#</span>
          <span class="channel-name">random</span>
        </div>
      </div>
    </div>
    <div class="chat">
      <div class="chat-header">
        <div class="channel-info">
          <span class="current-channel-icon">#</span>
          <span class="current-channel-name">general</span>
        </div>
      </div>
      <div class="chat-messages" id="chatMessages">
        <div class="message">
          <div class="message-avatar">JD</div>
          <div class="message-content">
            <div class="message-header">
              <span class="message-author">John Doe</span>
              <span class="message-time">Today at 10:00 AM</span>
            </div>
            <div class="message-text">Hello, welcome to the general channel!</div>
          </div>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Message #general">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="../static/js/channels.js"></script>
</body>
</html>
