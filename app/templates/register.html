<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../static/styles/register.css">
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet">
	</head>
	<body style="background-color: #D3D3FF">
		<div class="main-box">
			<div class="heading-div">
				<h2 class="heading2">Join us</h2>
				<h2 class="heading1">Start Connecting with your Alumni with <spa style="font-weight: 1500; color: #5C7542">ALUMNI</span></h2>
			</div>
			<div class="register-div">

				<input class="reg-firstname" placeholder="Enter First Name" required>
				<input class="reg-lastname" placeholder="Enter Last Name" required>
				<input class="reg-email" placeholder="Enter Email" required>
				<input class="reg-username" placeholder="Enter Username" required>
				<input class="reg-passwd" placeholder="Enter Password" type="password" required>
			</div>
			<button class="register-button">
				Register
			</button>
		</div>
		<img class="img-people" src="../static/images/People.png"
	</body>
</html>
