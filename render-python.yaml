services:
  - type: web
    name: algo-flask-app
    env: python
    rootDir: app/src
    buildCommand: pip install -r ../../requirements.txt
    startCommand: python app.py
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: algo-database
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PORT
        value: "5000"
    healthCheckPath: /
